<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Calculate Result</title>
    <style>
        table{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        tbody tr,td{
            padding: 0px 10px;
        }
        button{
            margin-top: 40px;
        }
    </style>

</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Language/Subject</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. C Language</td>
                    <td><input type="number" id="num1" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>2. C++ Language</td>
                    <td><input type="number" id="num2" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>3. Database</td>
                    <td><input type="number" id="num3" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>4. HTML</td>
                    <td><input type="number" id="num4" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>5. CSS</td>
                    <td><input type="number" id="num5" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>6. PHP</td>
                    <td><input type="number" id="num6" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>7. Core Java</td>
                    <td><input type="number" id="num7" placeholder="Enter number"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateResult()">Calculate</button>
        <p id="result"></p>
    </div>
    
  <script>
    function calculateResult() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let num3 = parseFloat(document.getElementById('num3').value);
      let num4 = parseFloat(document.getElementById('num4').value);
      let num5 = parseFloat(document.getElementById('num5').value);
      let num6 = parseFloat(document.getElementById('num6').value);
      let num7 = parseFloat(document.getElementById('num7').value);
      let result = num1 + num2 + num3 + num4 + num5 + num6 + num7; // Adding the numbers
      document.getElementById('result').textContent = `The result is: ${result}/360`;
    }
  </script>
</body>
</html>
