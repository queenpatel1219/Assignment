<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
     <style>
     
     body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #myForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 15px;
            margin-bottom: 20px;
        }
  </style>
</head>
<body>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <input type="submit" value="Submit">
    <div id="errorMessages" class="error"></div>
    </form>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let errorMessages = [];

       
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessages.push("Please enter a valid email address.");
            }

            let phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                errorMessages.push("Please enter a valid 10-digit phone number.");
            }

      
            let passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if (!passwordPattern.test(password)) {
                errorMessages.push("Password must be 6 to 20 characters long, contain at least one numeric digit, one uppercase and one lowercase letter.");
            }

            if (errorMessages.length > 0) {
                document.getElementById("errorMessages").innerHTML = errorMessages.join("<br>");
                return false; 
            }

            return true;
        }
    </script>
</body>
</html>
