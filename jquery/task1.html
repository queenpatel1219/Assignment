<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jquery</title>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.box-1{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color: red;
}
.box-2{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color:aqua;
}
.box-3{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color:aquamarine;
}
.box-4{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color: black;
}
.box-5{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color:blueviolet;
}
.box-6{
    height: 200px;
    width: 100px;
    border: 2px solid white;
    background-color: brown;
}
.div{
    display: flex;
    justify-content: space-around;
    background-color: blue;
    /* padding: 100px; */
    padding: 150px 100px 150px 100px ;
    
}
</style>
</head>
<body>
    <div id="maindiv">
        <div class="div">
            <div class="box-1" id="box1"></div>
            <div class="box-2" id="box2"></div>
            <div class="box-3" id="box3"></div>
            <div class="box-4" id="box4"></div>
            <div class="box-5" id="box5"></div>
            <div class="box-6" id="box6"></div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#box1').click(()=>{
        $('.div').css("background-color","red");
    })
    $('#box2').click(()=>{
        $('.div').css("background-color","aqua");
    })
    $('#box3').click(()=>{
        $('.div').css("background-color","aquamarine");
    })
    $('#box4').click(()=>{
        $('.div').css("background-color","black");
    })
    $('#box5').click(()=>{
        $('.div').css("background-color","blueviolet");
    })
    $('#box6').click(()=>{
        $('.div').css("background-color","brown");
    })
</script>

</html>
