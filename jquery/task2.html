<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> jquery-2</title>
<style>
*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
body,html{
        height: 100%;
        width: 100%;
        background-color: black;
    }
.main{
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width: 100%;
    gap: 20px;
    justify-content: center;
    }
.div-1{
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    /* margin: 200px; */
    background-color: yellow;
    padding: 100px 300px ;
    border-radius: 10px;
    
}
.p-1{
    font-size: 35px;
    font-weight: bold;
}
.btn{
    padding: 10px 15px;
    border-radius: 20px;
}
.btn:hover{
    background-color: yellow;
}
</style>
</head>
<body>
    <div class="main" id="maindiv">
        <div class="div-1">
            <p class="p-1">Slide Toggle / SildeUp / SlideDown</p>
            <p>Pure JAVASCIPT</p>
            
        </div>
        <div>
            <button class="btn-1 btn">SlideUp</button>
            <button class="btn-2 btn">SlideDown</button>
            <button class="btn-3 btn">Slide Toggle</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
     $('.btn-1').click(()=>{
        $('.div-1').slideUp(1000);
    })
     $('.btn-2').click(()=>{
        $('.div-1').slideDown(1000);
    })
     $('.btn-3').click(()=>{
        $('.div-1').slideToggle(1000);
    })
</script>
</html>
