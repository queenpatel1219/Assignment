<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html,
body {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}

#main {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    height: 80%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 30px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.dropzone {
    width: 45%;
    height: 100%;
    background-color: #e0e0e0;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
}

#leftContent {
    background-color: #f9d3d3;
}

#rightContent {
    background-color: #d3f9d8;
}

.item {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.list {
    width: 90%;
    border: 2px solid #555;
    padding: 10px;
    background-color: #fff;
    text-align: center;
    cursor: grab;
    transition: background-color 0.2s;
}
    </style>
</head>
<body>
    <div id="main">
        <div class="container">
            <div id="leftContent" class="dropzone">
                <div class="item">
                    <p class="list" draggable="true">Item 1</p>
                    <p class="list" draggable="true">Item 2</p>
                    <p class="list" draggable="true">Item 3</p>
                    <p class="list" draggable="true">Item 4</p>
                </div>
            </div>
            <div id="rightContent" class="dropzone">
                <div class="item"></div>
            </div>
        </div>
    </div>
    <script>
        
let lists = document.querySelectorAll(".list");
let leftBox = document.getElementById('leftContent')
let rightBox = document.getElementById('rightContent')

for(list of lists){
    list.addEventListener('dragstart', (e) => {
        let selected = e.target;

        rightBox.addEventListener('dragover',(e)=>{
            e.preventDefault();
        })
        rightBox.addEventListener('drop', (e) => {
            rightBox.querySelector('.item').appendChild(selected);
            selected = null;
        });

        leftBox.addEventListener('dragover',(e)=>{
            e.preventDefault();
        })

        leftBox.addEventListener('drop', (e) => {
            leftBox.querySelector('.item').appendChild(selected);
            selected = null;
        });
    });
}
    </script>   
</body>
</html>
