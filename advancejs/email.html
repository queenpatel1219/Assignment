<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
    <title>Email Validation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #4caf50;
    font-size: 24px;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    display: flex;
    align-items: center;
    width: 300px;
    margin: 0 auto;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #cccccc;
    font-size: 16px;
    outline: none;
}

input[type="text"]:focus {
    border-color: #4caf50;
}

#icon {
    position: absolute;
    right: 10px;
    font-size: 20px;
}

#icon.invalid {
    color: #f44336;
}

#icon.valid {
    color: #4caf50;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validation JavaScript</h1>
        <div class="input-box">
            <input type="text" id="email" placeholder="Enter your email" oninput="validateEmail()">
            <span id="icon">
                <i class="ri-mail-line"></i>
            </span>
        </div>
    </div>



    <script>
        function validateEmail() {
    const emailInput = document.getElementById('email');
    const icon = document.getElementById('icon');
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (emailInput.value.match(emailPattern)) {
        icon.classList.remove('invalid');
        icon.classList.add('valid');
        icon.innerHTML = '&#10004;'; 
    } else {
        icon.classList.remove('valid');
        icon.classList.add('invalid');
    }

    if (emailInput.value === "") {
        icon.innerHTML = '';
    }
}

    </script>
</body>
</html>
