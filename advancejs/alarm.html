    <script>
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const alarmClockElement = document.querySelector(".alarm-clock");
        let alarmTimeout;

        function setAlarm() {
            const hours = parseInt(hoursElement.value);
            const minutes = parseInt(minutesElement.value);
            const seconds = parseInt(secondsElement.value);

            const now = new Date();
            const alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, seconds);

            // Check if the alarm time is in the past; if so, set it for the next day
            if (alarmTime < now) {
                alarmTime.setDate(alarmTime.getDate() + 1);
            }

            const timeDifference = alarmTime - now;

            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
            }

            alarmTimeout = setTimeout(() => {
                alert("Alarm!");
            }, timeDifference);

            document.getElementById("msg").innerHTML = "Alarm set successfully";
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const timeString = `${hours}:${minutes}:${seconds}`;
            alarmClockElement.textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
